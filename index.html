<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chhongzh的个人主页</title>

    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.min.js"></script>

    <style>
        .space {
            margin-top: 20%;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>


</head>

<body>
    <div class="container">
        <div>
            <div class="space"></div>
            <h1>chhongzh</h1>
            <h4 id="h6"></h4>
        </div>
        <div class="space"></div>
        <script>
            var option = {
                strings: ['Hello, I\' am a Fullstack developer.', '你好, 我是一名全栈开发者', 'I can do it!', '我一定能做到的!'],
                typeSpeed: 50,
                backSpeed: 25,
                startDelay: 50,
                showCursor: false,
                loop: true,
            }
            new Typed('#h6', option)
        </script>
    </div>
</body>

</html>
